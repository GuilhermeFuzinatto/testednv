<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relatório do Quiz</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6fc;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: white;
            padding: 25px 35px;
            border-radius: 18px;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            color: #ffda33;
            font-weight: 700;
            text-align: center;
        }

        #quizNome {
            text-align: center;
            font-size: 18px;
            margin-bottom: 25px;
            color: #ffda33;
            font-weight: bold;
        }

        /* Botão Voltar */
        #btnVoltar {
            padding: 10px 18px;
            background-color: #ffda33;
            color: #3a1c12;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 25px;
            font-size: 15px;
            font-weight: 600;
            transition: 0.2s;
        }
        #btnVoltar:hover {
            background-color: #ffda33;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
            margin-top: 10px;
        }

        th {
            background-color: #ffda33;
            color: #3a1c12;
            padding: 12px;
            font-size: 15px;
        }

        td {
            background: #ffffff;
            padding: 10px 12px;
            border-bottom: 1px solid #d5d9ef;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #eef1ff;
        }
    </style>
</head>
<body>

    <div class="container">

        <button id="btnVoltar" onclick="history.back()">← Voltar</button>

        <h1>Relatório do Quiz</h1>
        <div id="quizNome"></div>

        <table id="relatorioTable">
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Data e Hora</th>
                    <th>Questões Certas</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados vão aqui -->
            </tbody>
        </table>

    </div>

    <script src="relatorio.js"></script>
</body>
</html>
